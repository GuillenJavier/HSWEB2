name: build-windows

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # (Opcional) Verifica rutas del proyecto
      - name: Tree
        run: |
          python -c "import os;print(os.getcwd());import glob;print('TEMPLATES:',glob.glob('templates/**/*', recursive=True)[:3])"
      
      - name: Build exe with PyInstaller
        shell: pwsh
        run: >
          pyinstaller app.py
          --name "HealthSystem"
          --onefile
          --noconsole
          --hidden-import=sqlalchemy
          --collect-submodules=sqlalchemy
          --hidden-import=flask_login
          --hidden-import=jinja2
          --add-data "templates;templates"
          --add-data "static;static"
          --add-data "uploads;uploads"
          --add-data "health_system.db;."
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HealthSystem-win
          path: dist/HealthSystem.exe
